{% extends 'base.html' %}
{% load static %}
{% block head %}
<script src="https://cdn.tiny.cloud/1/wfa56n6cad997b9wn2xpg1qkn03j1ehlp6dpa6cmf9c4lw4f/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock  %}
{% block title %}{% endblock  %}
{% block body %}
<div class="container mt-3 col-lg-9">
<h2 align="center">Write You Post </h2>
<form method="POST">
{% csrf_token %}
  <div class="form-group">
    <label class="mt-3" for="exampleFormControlInput1">Post Titel :</label>
    <input name="ptitel" type="text" class="form-control mt-1" id="exampleFormControlInput1" placeholder="Enter Post Titel">
  </div>
  <div class="form-group">
    <label class="mt-3"for="exampleFormControlTextarea1">Post :</label>
    <textarea name="post" class="form-control mt-1 " id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>
  <button type="submit" class="btn btn-info mt-3 ms-auto">Post</button>
</form>
</div>
<script>
    tinymce.init({
      selector: 'textarea',
      plugins: [
        'advlist autolink link image lists charmap print preview hr anchor pagebreak',
        'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
        'table emoticons template paste help'
        ],
      toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons',
      menu: {
        favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
        },
        menubar: 'favs file edit view insert format tools table help',
        content_css: 'css/content.css',
   });
  </script>
{% endblock  %}
