{% extends 'base.html' %}
{% load static %}
{% block head %}{% endblock  %}
{% block title %}support{% endblock  %}
{% block body %}
	<div class="container mt-3 col-lg-9">
	<h2 align="center">Contact Support Center</h2>
	{% if successfully %}
		<div class="alert alert-success alert-dismissible fade show container" role="alert">
		<strong>{{successfully}}</strong> Thank You!
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endif %}
	<form method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label class="mt-3" for="exampleFormControlInput1">Problem Titel :</label>
		<input name="problem" type="text" class="form-control mt-1" id="exampleFormControlInput1" placeholder="Enter Problem Titel">
	</div>
	<div class="form-group">
		<label class="mt-3"for="exampleFormControlTextarea1">Feedback :</label>
		<textarea name="feedback" class="form-control mt-1 " id="exampleFormControlTextarea1" rows="9"></textarea>
	</div>
	<button type="submit" class="btn btn-info mt-3 ms-auto">Send Feedback</button>
	</form>
	</div>
{% endblock  %}
