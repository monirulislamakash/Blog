{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock  %}
{% block title %}{% endblock  %}
{% block body %}
<div class="container profile col-lg-8" align="center">
	<h1>Profile</h1><hr>
	<img class="propic" src="{{request.user.updatprofile.image.url}}">
	<h4>{{request.user.first_name}} {{request.user.last_name}}</h4>
    <h5>Bio</h5>
	<p>{{request.user.updatprofile.bio}}<br>
    <a href="{% url 'updateprofile' %}"><button type="button" class="btn btn-outline-info ms-auto">Edit</button></a>
</div>
{% endblock  %}
